<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

<!-- Clickable image with overlay text -->
<div class="trigger-wrapper" onclick="revealContent()">
  <img src="sadhair.jpg" alt="Click to reveal CEO" id="trigger-image" class="trigger-image">
  <div class="overlay-text">BECOME OF CEO</div>
</div>

<!-- Hidden section -->
<div id="hidden-content" class="hidden">
  <div class="shine-wrapper">
    <img src="ceo.jpg" alt="CEO" class="shine-image">
    <div class="sparkles"></div>
  </div>

  <p class="reveal-text">
    Of excellent time. Your journey to CEO is just begin. Of alright will very good if journey continue on now.
    Bald head is the start of the transform into not bad very good CEO lifestyle.
    Enjoy the fruit of your labour and CEO time.
  </p>
</div>

<script>
  function revealContent() {
    // Hide the trigger wrapper (image + overlay)
    document.querySelector('.trigger-wrapper').style.display = 'none';

    // Show the hidden content
    document.getElementById('hidden-content').classList.remove('hidden');
  }
</script>

</body>
</html>
